name: CI

on:
  push:
    branches: [master]
  pull_request:
    paths:
      - "**.ts"
      - package.json
      - .github/workflows/types.yml

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14.x'

      - run: npm install

      - name: Check typings file
        run: npm run test-types
